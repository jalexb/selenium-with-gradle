apply plugin: 'java'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-4'
        classpath 'io.cucumber:cucumber-java:6.10.4'
        classpath 'io.cucumber:cucumber-junit:6.10.4'
        classpath 'org.hamcrest:hamcrest:2.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}




